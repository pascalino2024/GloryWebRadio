<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Radio </title>
     <style>
        header {
            background: #d32f2f;
            padding: 32px 0;
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            max-width: 700px;
            margin: 0 auto;
        }
        .header-content h1 {
            color: #fff;
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
            flex: 1;
            text-align: left;
        }
        .circle-btn {
            margin-left: 24px;
            width: 56px;
            height: 56px;
            background: #fff;
            border: none;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: box-shadow 0.2s;
            animation: pulse 1.2s infinite;
        }
        .circle-btn:active {
            box-shadow: 0 0 0 8px rgba(211,47,47,0.15);
        }
        .circle-btn-icon {
            width: 36px;
            height: 36px;
            display: block;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(211,47,47,0.3);
            }
            70% {
                box-shadow: 0 0 0 16px rgba(211,47,47,0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(211,47,47,0);
            }
        }
        @media (max-width: 600px) {
            .header-content {
                flex-direction: column;
                gap: 16px;
            }
            .header-content h1 {
                text-align: center;
            }
            .circle-btn {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
     <header>
        <div class="header-content">
            <h1>Glory Web Radio</h1>
            <button class="circle-btn" title="Ã‰couter la radio">
                <svg class="circle-btn-icon" viewBox="0 0 48 48">
                    <circle cx="24" cy="24" r="22" stroke="#d32f2f" stroke-width="2" fill="none"/>
                    <polygon points="20,16 34,24 20,32" fill="#d32f2f"/>
                   
                </svg>
            </button>
             <h2 style="color:#fff"> <b> </b>Live Radio </h2>
        </div>
    </header>
</body>
</html>
